<div class="outer">
<div class="MainDiv" *ngFor="let notes of childMessage">
  <div class="subDiv">
    <p class="titleline" (click)="openDialog(notes)">{{ notes.title }}</p>
    <img id="push-icon" src="../../../assets/Pushpin.svg" />
  </div>
  <div class="subDiv1">
    <p class="descline" (click)="openDialog(notes)">{{ notes.description }}</p>
  </div>
  <div class="footer">
    <app-icons [notecard]="notes"></app-icons>
    
  </div>
</div>

</div>
